{% macro create_navbar(location, color) %}
	<nav class="navbar navbar-expand-lg navbar-dark {{color}}">
		<a class="navbar-brand" href="{{ url_for('index')}}">
            FlashCards
            <img src="{{ url_for('static', filename='engspan.png') }}" alt="Flags" height="40" class="d-inline-block align-center">
        </a>  {# Name of the app #}
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='topics'}}" href="{{ url_for('topics')}}">
                            View card sets
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='add_word'}}" href="{{ url_for('add_word')}}">
                            Add words manually
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='generate_words'}}" href="{{ url_for('generate_words')}}">
                            Generate words automatically 
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='study_session'}}" href="{{ url_for('study_session', word_id = 1)}}">
                            Start study session
						</a>
					</li>
					{% if not current_user.is_anonymous %}
						<li class="nav-item">
							<a class="nav-link {{'active' if location=='logout'}}" href="{{ url_for('logout')}}">
								Logout
							</a>
						</li>
					{% else %}
						<li class="nav-item">
							<a class="nav-link {{'active' if location=='login'}}" href="{{ url_for('login')}}">
								Login
							</a>
						</li>
					{% endif %}
				</ul>
		</div>
	</nav>
{%- endmacro %}
