{% macro create_navbar(location) %}
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand">Pablo&#38Gabriel</a>  {# Name of the app #}
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav me-auto">

						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='github'}}" href="{{ url_for('github_check')}}">

						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='nasa'}}" href="{{ url_for('nasa')}}">

						</a>
					</li>
				</ul>
		</div>
	</nav>
