{% macro create_navbar(location, color) %}
	<nav class="navbar navbar-expand-lg navbar-dark {{color}}">
		<a class="navbar-brand">FlashCards</a>  {# Name of the app #}
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarColor01">
				<ul class="navbar-nav me-auto">
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='add_word'}}" href="{{ url_for('add_word')}}">
                            Add Word
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link {{'active' if location=='display_words'}}" href="{{ url_for('display_words')}}">
                            Display Words
						</a>
					</li>
				</ul>
		</div>
	</nav>
{%- endmacro %}
