{% from "navbar.html" import create_navbar with context%}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .body-stuff {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .form-background {
            background-color: #3498db;
        }

        .page-background {
            background-color: #dadbdc;
        }


        .flashcard-container {
            max-width: 30vw;
            width: 100%;
            margin-top: 20vh;
        }


        .flashcard {
            width: 100%;
            height: 33.3vh;
            /* Adjust height based on your content */
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .centering {
            margin: auto;
        }

        .front,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #fff;
            background-color: #3498db;
            border-radius: 8px;
        }

        .arrow {
	--arrow-size: 5vw;
	--arrow-color: #3498db;
	--arrow-color-hover: #2b7db4;
	position: relative;
	display: inline-flex;
	vertical-align: middle;
	width: var(--arrow-size);
	height: var(--arrow-size);
	overflow: hidden;
    margin-top: 33.3vh;
	
	&::after {
		content: '';
		position: absolute;
		top: 50%;
		box-sizing: border-box;
		display: inline-block;
		width: calc( var(--arrow-size) * .7071);
		height: calc( var(--arrow-size) * .7071);
		border-top: calc( var(--arrow-size) / 5 ) solid var(--arrow-color);
		transition: all 150ms ease-in-out;
	}
	
	&.left {
		&::after {
			left: calc( var(--arrow-size) / 5 );
			border-left: calc( var(--arrow-size) / 5 ) solid var(--arrow-color);
			transform-origin: top left;
			rotate: -45deg;
		}

		&:hover::after {
			box-shadow: calc( var(--arrow-size) / -8 ) calc( var(--arrow-size) / -8 ) 0 var(--arrow-color);
		}
	}

	&.right {
		&::after {
			right: calc( var(--arrow-size) / 5 );
			border-right: calc( var(--arrow-size) / 5 ) solid var(--arrow-color);
			transform-origin: top right;
			rotate: 45deg;
		}

		&:hover::after {
			box-shadow: calc( var(--arrow-size) / 8 ) calc( var(--arrow-size) / -8 ) 0 var(--arrow-color);
		}
	}
}

a {
	&:hover .arrow {
		&.left,
		&.right {
			&::after {
				border-color: var(--arrow-color-hover);
			}
		}

		&.left {
			&::after {
				box-shadow: calc( var(--arrow-size) / -8 ) calc( var(--arrow-size) / -8 ) 0 var(--arrow-color);
			}
		}

		&.right {
			&::after {
				box-shadow: calc( var(--arrow-size) / 8 ) calc( var(--arrow-size) / -8 ) 0 var(--arrow-color);
			}
		}
	}
}


        .back {
            transform: rotateY(180deg);
        }
    </style>

    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <title>Display Word</title>
        <!-- Other head content -->
    </head>

<body class="page-background text-center">
    {{ create_navbar("display_words", "form-background") }}

    <div class="container centering">
        <div class="row">
            <div class="col">
                {% if current_id != 1 %}
                    <div style="text-align: right;">
                        <p><a href="{{ url_for('display_word', word_id=current_id-1) }}"><span class="arrow left"></span></a></p>
                    </div>
                {% endif %}
            </div>
            <div class="col-6" align="center">
                {% if record %}
                <div class="flashcard-container" onclick="flipFlashcard()">
                    <div class="flashcard">
                        <div class="front">
                            <h2 style="color: #fff; font-size: 3.2vw;">{{ record.word1 }}</h2> <!-- Display the word -->
                        </div>
                        <div class="back">
                            <h2 style="color: #fff; font-size: 3.2vw;">{{ record.word2 }}</h2>
                            <!-- Display the translation -->
                        </div>
                    </div>
                </div>
                <!-- Next Button -->
                {% else %}
                    <h3>No words to display</h3>
                {% endif %}
            </div>
            <div class="col" align="center">

                {% if next_id %}
                    <div style="text-align: left;">
                        <p><a href="{{ url_for('display_word', word_id=next_id) }}"><span class="arrow right"></span></a></p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script>
        function flipFlashcard() {
            var flashcard = document.querySelector('.flashcard');
            flashcard.style.transform = flashcard.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
        }
    </script>
</body>

</html>
