{% from "navbar.html" import create_navbar with context %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .form-background {
            background-color: #3498db;
        }
        .page-background {
            background-color: #dadbdc;
        }
        .form-box {
            max-width: 25vw;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20vh;
        }
    </style>
</head>
<body class="page-background">
    {{ create_navbar("study_session_topic", "form-background") }}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-box form-background">
                    <h2 class="text-center">Select a Topic to Study</h2>
                    <form id="studyTopicForm" action="{{ url_for('start_study_session') }}" method="post">
                        <div class="form-group">
                            <label for="topic" class="text-center" style="font-size: 20px;">Choose a Topic:</label>
                            <select class="form-select" id="topic" name="topic_id" onchange="this.form.submit()">
                                <option value="">Select a topic...</option>
                                {% for topic in topics_list %}
                                <option value="{{ topic.id }}">{{ topic.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
