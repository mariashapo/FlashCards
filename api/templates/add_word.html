{% from "navbar.html" import create_navbar with context %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <style>
        .form-background {
            background-color: #3498db;
        }
        .page-background {
            background-color: #dadbdc;
        }
        .form-box {
            max-width: 25vw;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-top: 20vh;
        }
    </style>
</head>
<body class="page-background">
    {{ create_navbar("add_word", "form-background") }}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="form-box form-background">
                    <h2 class="text-center">Add Word and Translation</h2>
                    <form action="{{ url_for('added_word') }}" method="post">
                        <div class="form-group">
                            <label for="word" class="form-label">Word</label>
                            <input type="text" id="word" class="form-control" name="word" required>
                        </div>

                        <div class="form-group">
                            <label for="translation" class="form-label">Translation</label>
                            <input type="text" id="translation" class="form-control" name="translation" required>
                        </div>

                        <!-- Topic Selection Dropdown -->
                        <div class="form-group">
                            <label for="topic" class="form-label mt-4">Select Flashcard Set</label>
                            <select class="form-select" id="topic" name="topic">
                                {% for topic in topics_list %}
                                <option value="{{ topic.id }}">{{ topic.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
